<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Places to Visit List App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body class="body">
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>
        <div class="form-item">
                  <label for="country" class="primary">Country</label>
                  <input type="text" id="country" required/>
                </div>

                <div class="form-item">
                  <label for="continent" class="primary">Continent</label>
                  <select id="continent">
                    <option value="" disabled selected></option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Europe">Europe</option>
                    <option value="Australia">Australia</option>
                  </select>
                </div>
              </div>
              <input class="button" type="submit" value="save"/>
            </form>

            <h1 class="h1">Places to Visit List</h1>
            <ul class="places" id="places-to-visit-list"></ul>
            <button class="button" type="button" id="button">delete all</button>
          </body>
        </html>
